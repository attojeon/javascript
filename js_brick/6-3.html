<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>자바스크립트 실습-벽돌깨기 게임</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script>
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var interval = 20;
			var x = canvas.width / 2;
			var y = canvas.height / 2;
			var dx = 2;
			var dy = -2;
			var ballRadius = 10;
			var paddleHeight = 10;
			var paddleWidth = 75;
			var paddleX = (canvas.width - paddleWidth) / 2;
			var rightPressed = false;
			var leftPressed = false;
			var brickRowCount = 3;
			var brickColumnCount = 5;
			var brickWidth = 75;
			var brickHeight = 20;
			var brickPadding = 10;
			var brickOffsetTop = 30;
			var brickOffsetLeft = 30;

			document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);

			var bricks = [];
			for(c=0; c<brickColumnCount; c++) {
				bricks[c] = [];
				for(r=0; r<brickRowCount; r++) {
					bricks[c][r] = { x: 0, y:0 };
				}
			} 

			function keyDownHandler(e) {
				if(e.keyCode == 39) {
					rightPressed = true;
				} else if (e.keyCode == 37) {
					leftPressed = true;
				}
				console.log("keyDown, right:" + rightPressed + ", left:" + leftPressed);
			}

			function keyUpHandler(e) {
				if(e.keyCode == 39) {
					rightPressed = false;
				} else if (e.keyCode == 37) {
					leftPressed = false;
				}
				console.log("keyUp, right:" + rightPressed + ", left:" + leftPressed);
			}

			function drawBricks() {
				for(c=0; c<brickColumnCount; c++) {
					for(r=0; r<brickRowCount; r++ ) {
						var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
						var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
						bricks[c][r].x = brickX;   // 위치 데이터 저장
						bricks[c][r].y = brickY;

						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight ); // 시작점 조정
						ctx.fillStyle = "0095DD";
						ctx.fill();
						ctx.closePath();
					}
				}
			}

			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}

			function drawPaddle() {
				ctx.beginPath();
				ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}

			/*
				Major functions...
			*/
			function draw() {
				//console.log("draw function occurred");
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBricks();
				drawBall()
				drawPaddle();
				x += dx;
				y += dy;

				if( x > canvas.width - ballRadius || x < ballRadius ) {
					dx = -dx;
				}
				if( y < ballRadius ) {
					dy = -dy;
				} else if( y > canvas.height-ballRadius ) {
					if( x > paddleX && x < paddleX + paddleWidth ) {
						dy = -dy;
					} else {
						alert("게임 종료");
						document.location.reload();
					}
				}
				//console.log("x:" + x + ", y:" + y + "dx:" + dx + ", dy:" + dy);

				if( rightPressed && paddleX < canvas.width - paddleWidth ) {
					paddleX += 7;
				} else if( leftPressed  && paddleX > 0 ) {
					paddleX -= 7;
				}
			}
			setInterval(draw, interval);

		</script>
	</body>
</html>
